<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colorwood Sort - Playable Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Intro Screen (1-10 seconds) -->
        <div id="intro-screen">
            <div class="logo">CS</div>
            <h1>Colorwood Sort Puzzle</h1>
            <p>Sort the colors to solve the puzzle! Tap to play.</p>
            <div class="progress-container">
                <div class="progress-bar" id="intro-progress"></div>
            </div>
        </div>
        
        <!-- Game Screen (11-25 seconds) -->
        <div id="game-screen">
            <div class="game-info">
                <p>Level: 1 | Moves: <span id="move-count">0</span></p>
            </div>
            <div class="tubes-container" id="tubes-container">
                <!-- Tubes will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- CTA Screen (26-30 seconds) -->
        <div id="cta-screen">
            <h2>Love this game?</h2>
            <p>Download now to play hundreds of challenging levels!</p>
            <button class="download-btn" id="download-btn">DOWNLOAD NOW</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
